[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for BigQuery operations
    performance: Performance and load testing
    slow: Slow running tests that should be skipped in CI
    smoke: Smoke tests for basic functionality
    regression: Regression tests for bug fixes

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Test environment
env =
    ENVIRONMENT=test
    GOOGLE_CLOUD_PROJECT=test-project-id
    CLOUD_STORAGE_BUCKET=test-bucket
    SECRET_KEY=test-secret-key-for-testing-only
    BIGQUERY_DATASET_ID=test_dataset
    BIGQUERY_LOCATION=US
